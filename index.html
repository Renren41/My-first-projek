<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bukber Cok</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #infoGambar {
            display: none;
            margin-top: 10px;
            text-align: center; /* Tengahkan isi div */
        }
        img {
            width: auto;
            max-width: 100%;
            height: auto;
            display: none; /* Sembunyikan gambar hingga dimuat */
            margin: 10px auto; /* Tengahkan gambar */
        }
        #loading {
            display: none;
            font-style: italic;
            color: gray;
            margin-top: 10px;
        }
        button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h1>Bukber Cok</h1>
    
    <p>Sabtu, 22 Maret 2025.</p>
    <p>Kumpul jam 16.00, di rumah Azkal.</p>
    <p>Bukber di Tulang Lunak, <a href="https://maps.app.goo.gl/xuYgMc2yRb3m9f8k9" target="_blank">link map</a></p>
    
    <button id="tombol" onclick="tampilkanGambar()">Ingfo lebih lanjut</button>
    
    <div id="infoGambar">
        <p id="loading">Loading...</p>
        <img id="gambar" alt="Informasi Tambahan">
    </div>

    <script>
        function tampilkanGambar() {
            var gambar = document.getElementById("gambar");
            var loading = document.getElementById("loading");
            var infoGambar = document.getElementById("infoGambar");
            var tombol = document.getElementById("tombol");

            // Tampilkan div infoGambar dan teks loading
            infoGambar.style.display = "block";
            loading.style.display = "block";
            gambar.style.display = "none";

            // Set src gambar jika belum dimuat sebelumnya
            if (!gambar.src) {
                gambar.src = "https://i.postimg.cc/LXkwRBBn/images-5.jpg";
                
                // Saat gambar selesai dimuat
                gambar.onload = function() {
                    loading.style.display = "none"; 
                    gambar.style.display = "block"; 
                };
            } else {
                // Jika gambar sudah ada, langsung tampilkan tanpa loading lagi
                loading.style.display = "none"; 
                gambar.style.display = "block";
            }

            // Matikan tombol setelah ditekan sekali
            tombol.disabled = true;
        }
    </script>

</body>
</html>
