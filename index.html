<!DOCTYPE html>
<html>
<head>
    <title>Info Bukber</title>
    <style>
        /* CSS for the Loading Spinner */
        .image-container {
            position: relative;
            display: inline-block;
            width: 300px; /* Adjust based on text width */
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Image Styling */
        .image-container img {
            width: 300px;  /* Adjust based on text width */
            height: auto;  /* Maintain aspect ratio */
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>BUKBER COK</h1>
    <p>Info bukber<br>Tanggal 22 Sabtu malam Minggu<br>Kumpul jam 16.00 nang omahe azkal</p>

    <!-- Image with Loading Effect -->
    <div class="image-container">
        <div class="loader"></div>  <!-- Spinner (loading animation) -->
        <img src="https://i.postimg.cc/CM2gM5YF/FB-IMG-1702209354136.jpg" alt="Bukber Image" 
             onload="this.previousElementSibling.style.display='none'">
    </div>

</body>
</html>
